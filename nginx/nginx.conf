# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;



# Settings for a TLS enabled server.
#
    server {
        listen       443 ssl http2 default_server;
        listen       [::]:443 ssl http2 default_server;
        server_name  _;
        root         /usr/share/nginx/html;

        ssl_certificate "/etc/letsencrypt/live/vault.houseworksinc.co/fullchain.pem";
        ssl_certificate_key "/etc/letsencrypt/live/vault.houseworksinc.co/privkey.pem";
        ssl_session_cache shared:SSL:1m;
        ssl_session_timeout  10m;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

#        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        location /server/ {
	   rewrite ^/server/(.*) /$1 break;
           proxy_set_header        Host $host;
	   proxy_set_header        X-Real-IP $remote_addr;
	   proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
	   proxy_set_header        X-Forwarded-Proto $scheme;

           add_header Last-Modified $date_gmt;
           add_header Pragma "no-cache";
           add_header Cache-Control "private, max-age=0, no-cache, no-store";
           if_modified_since off;
           expires off;
           etag off;

	   proxy_pass          http://localhost:10100;
        }

	location /fileserver/ {
           rewrite ^/fileserver/(.*) /$1 break;
	   proxy_set_header        Host $host;
	   proxy_set_header        X-Real-IP $remote_addr;
           proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header        X-Forwarded-Proto $scheme;

           add_header Last-Modified $date_gmt;
           add_header Pragma "no-cache";
           add_header Cache-Control "private, max-age=0, no-cache, no-store";
           if_modified_since off;
           expires off;
           etag off;

           proxy_pass          http://localhost:10200;

           # The big traffic will be encrypted chunks, so using gzip here causes only server load
           gzip off;

           # To allow the 128 MB chunks
           client_max_body_size 256m;
        }

	location ~* ^/portal.*\.(?:ico|css|js|gif|jpe?g|png)$ {
            expires 30d;
            add_header              Pragma public;
            add_header              Cache-Control "public";
            proxy_set_header        Host $host;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto $scheme;

            proxy_pass              http://localhost:10102;
            proxy_redirect          http://localhost:10102 https://vault.houseworksinc.co;
        }

        location /portal/ {
           proxy_set_header        Host $host;
           proxy_set_header        X-Real-IP $remote_addr;
           proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header        X-Forwarded-Proto $scheme;

           proxy_read_timeout      90;

           proxy_pass              http://localhost:10102;
           proxy_redirect          http://localhost:10102 https://vault.houseworksinc.co;
        }

       # Comment in the following lines if you have the admin webclient NOT running in a docker container
        location /portal {
           index  index.html index.htm;
           try_files $uri /portal/index.html;  # forward all requests to index.html
        }

	location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
            expires                 30d;
            add_header              Pragma public;
       	    add_header              Cache-Control "public";
       	    proxy_set_header        Host $host;
            proxy_set_header        X-Real-IP $remote_addr;
       	    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto $scheme;

            proxy_pass              http://localhost:10101;
            proxy_redirect          http://localhost:10101 https://vault.houseworksinc.co;
    	}

    	location / {
            proxy_set_header        Host $host;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto $scheme;

            proxy_read_timeout      90;

            proxy_pass              http://localhost:10101;
            proxy_redirect          http://localhost:10101 https://vault.houseworksinc.co;
    	}
